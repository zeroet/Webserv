http {
	root        var/www/html;
	autoindex	on;

	server {
		listen         	8080;
		server_name     localhost;

		location /post/ {
			# root var/www/html;
			cgi	.php;
			cgi_path /usr/bin/php-cgi;
		}		
		
		location /get/ {
			limit_except GET;
			cgi	.php;
			cgi_path /usr/bin/php-cgi;
			# limit_except DELETE;
			# root var/www/html;
		}		
		
		location /delete/ {
			limit_except GET DELETE;
			# root var/www/html;
		}

		location /image/ {
			# root var/www/html;
		}

		location /redirection_google/ {
			return 302 http://www.google.com;
		}

		location /redirection_42/ {
			return https://42.fr/en/homepage/;
		}

		location /redirection_error/ {
			return 500;
		}
	}
}
